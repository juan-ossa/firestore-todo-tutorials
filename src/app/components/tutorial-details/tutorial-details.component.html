<div *ngIf="currentTutorial" class="edit-form">
  <h4>Tutorial</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="currentTutorial.title" name="title" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="currentTutorial.description"
        name="description" />
    </div>
    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentTutorial.published ? "Published" : "Pending" }}
    </div>
  </form>
  <button class="btn btn-primary" *ngIf="currentTutorial.published" (click)="updatePublished(false)">
    <span class="badge badge-primary mr-2">
      UnPublish

    </span>
  </button>
  <button class="btn btn-primary" *ngIf="!currentTutorial.published" (click)="updatePublished(true)">
    <span class="badge badge-primary mr-2">
      Publish
    </span>
  </button>
  <button class="btn btn-danger" (click)="deleteTutorial()">
    <span class="badge badge-danger mr-2">
      Delete
    </span>
  </button>
  <button class="btn btn-success" type="submit" (click)="updateTutorial()">
    <span class="badge badge-success">
      Update
    </span>
  </button>
  <p>{{ message }}</p>
</div>
<div *ngIf="!currentTutorial">
  <br />
  <p>Cannot access this Tutorial...</p>
</div>
